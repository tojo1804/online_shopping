<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre à jour l'utilisateur</title>
    <style>
        /* Style global pour la page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style du container central avec réduction de la taille */
        .container {
            max-width: 500px; /* Réduire la largeur maximale */
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Réduire le padding */
            overflow: hidden;
            margin-top: 50px; /* Espacement en haut */
            margin-bottom: 50px; /* Espacement en bas */
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px; /* Taille du titre réduite */
            margin-bottom: 25px; /* Espacement réduit sous le titre */
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Style du formulaire */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px; /* Réduire l'espacement entre les champs */
            position: relative;
        }

        label {
            font-size: 14px; /* Réduire la taille de la police des labels */
            color: #555;
            margin-bottom: 6px; /* Réduire l'espacement sous les labels */
            display: block;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px; /* Réduire le padding des champs de texte */
            font-size: 14px; /* Réduire la taille de la police dans les champs */
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        /* Bouton submit stylisé */
        .btn-submit {
            padding: 12px 18px; /* Réduire le padding du bouton */
            font-size: 16px; /* Réduire la taille de la police du bouton */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-submit:active {
            background-color: #004085;
            transform: translateY(2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Réduire le padding pour les petits écrans */
                margin-top: 30px; /* Moins d'espace en haut pour les petits écrans */
                margin-bottom: 30px; /* Moins d'espace en bas pour les petits écrans */
            }

            h1 {
                font-size: 22px; /* Réduire la taille du titre */
            }

            input[type="text"], input[type="email"], .btn-submit {
                font-size: 14px; /* Réduire la taille de la police des champs et du bouton */
            }

            .btn-submit {
                padding: 12px 16px; /* Réduire le padding du bouton sur petits écrans */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mettre à jour l'utilisateur</h1>
        <form method="POST" action="{% url 'update_user' %}">
            {% csrf_token %}
            
            <!-- Champ Username -->
            <div class="form-group">
                <label for="id_username">Nom d'utilisateur</label>
                <input type="text" id="id_username" name="username" value="{{ form.username.value }}" maxlength="150" required placeholder="Entrez votre nom d'utilisateur">
                <small>Requis. 150 caractères ou moins. Lettres, chiffres et @/./+/-/_ uniquement.</small>
            </div>

            <!-- Champ First Name -->
            <div class="form-group">
                <label for="id_first_name">Prénom</label>
                <input type="text" id="id_first_name" name="first_name" value="{{ form.first_name.value }}" maxlength="100" placeholder="Entrez votre prénom">
            </div>

            <!-- Champ Last Name -->
            <div class="form-group">
                <label for="id_last_name">Nom</label>
                <input type="text" id="id_last_name" name="last_name" value="{{ form.last_name.value }}" maxlength="100" placeholder="Entrez votre nom">
            </div>

            <!-- Champ Email -->
            <div class="form-group">
                <label for="id_email">Adresse Email</label>
                <input type="email" id="id_email" name="email" value="{{ form.email.value }}" placeholder="Entrez votre adresse email">
            </div>

            <button type="submit" class="btn-submit">Mettre à jour</button>
        </form>
    </div>
</body>
</html>
